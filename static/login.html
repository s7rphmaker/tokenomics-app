<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tokenomics Platform â€” Sign In</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg:         #0d0f14;
      --surface:    #141720;
      --surface2:   #1a1e2a;
      --border:     rgba(255,255,255,0.08);
      --text-primary: #e8eaf0;
      --text-muted:   #8892a4;
      --text-dim:     #4a5568;
      --accent:     #00b1ff;
      --accent2:    #235af0;
      --error:      #ff4d6d;
    }

    body {
      background: var(--bg);
      color: var(--text-primary);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    /* subtle grid background */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(35,90,240,0.04) 1px, transparent 1px),
        linear-gradient(90deg, rgba(35,90,240,0.04) 1px, transparent 1px);
      background-size: 48px 48px;
      pointer-events: none;
      z-index: 0;
    }

    .card {
      position: relative;
      z-index: 1;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 44px 40px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 24px 64px rgba(0,0,0,0.5), 0 0 0 1px rgba(255,255,255,0.04);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 32px;
    }

    .logo-icon {
      width: 36px;
      height: 36px;
      background: linear-gradient(135deg, var(--accent2), var(--accent));
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }

    .logo-text {
      font-size: 15px;
      font-weight: 700;
      color: var(--text-primary);
      letter-spacing: 0.02em;
      line-height: 1.2;
    }

    .logo-sub {
      font-size: 11px;
      color: var(--text-muted);
      font-weight: 400;
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }

    h1 {
      font-size: 22px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 6px;
      letter-spacing: -0.01em;
    }

    .subtitle {
      font-size: 13px;
      color: var(--text-muted);
      margin-bottom: 28px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      font-size: 11px;
      font-weight: 600;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.06em;
      margin-bottom: 7px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      background: var(--surface2);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 11px 14px;
      font-size: 14px;
      color: var(--text-primary);
      outline: none;
      transition: border-color 0.15s, box-shadow 0.15s;
      font-family: inherit;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: var(--accent2);
      box-shadow: 0 0 0 3px rgba(35,90,240,0.15);
    }

    input[type="text"].error,
    input[type="password"].error {
      border-color: var(--error);
      box-shadow: 0 0 0 3px rgba(255,77,109,0.12);
    }

    .error-msg {
      display: none;
      background: rgba(255,77,109,0.1);
      border: 1px solid rgba(255,77,109,0.25);
      border-radius: 8px;
      padding: 10px 13px;
      font-size: 12px;
      color: var(--error);
      margin-bottom: 16px;
      align-items: center;
      gap: 7px;
    }

    .error-msg.visible {
      display: flex;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, var(--accent2), #1a48d8);
      border: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      margin-top: 8px;
      letter-spacing: 0.02em;
      transition: opacity 0.15s, transform 0.1s;
      font-family: inherit;
    }

    .btn:hover { opacity: 0.9; }
    .btn:active { transform: scale(0.99); }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .spinner {
      display: none;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255,255,255,0.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 0.7s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    .footer {
      margin-top: 24px;
      text-align: center;
      font-size: 11px;
      color: var(--text-dim);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">
      <div class="logo-icon">ðŸ“Š</div>
      <div>
        <div class="logo-text">Tokenomics Platform</div>
        <div class="logo-sub">Monte Carlo Simulator</div>
      </div>
    </div>

    <h1>Sign In</h1>
    <p class="subtitle">Enter your credentials to access the platform</p>

    <div class="error-msg" id="error-msg">
      <span>âš </span>
      <span id="error-text">Invalid username or password.</span>
    </div>

    <form id="login-form" onsubmit="handleLogin(event)" autocomplete="on">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" autocomplete="username"
          placeholder="Enter username" required/>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" autocomplete="current-password"
          placeholder="Enter password" required/>
      </div>

      <button type="submit" class="btn" id="submit-btn">
        <span id="btn-label">Sign In</span>
        <div class="spinner" id="spinner"></div>
      </button>
    </form>

    <div class="footer">Restricted access â€” authorised users only</div>
  </div>

  <script>
    // Auto-focus username field
    document.getElementById('username').focus();

    // If already redirected here with ?error=1 flag, show error immediately
    if (new URLSearchParams(location.search).get('error')) {
      showError('Invalid username or password.');
    }

    function showError(msg) {
      const el = document.getElementById('error-msg');
      document.getElementById('error-text').textContent = msg || 'Invalid username or password.';
      el.classList.add('visible');
      document.getElementById('username').classList.add('error');
      document.getElementById('password').classList.add('error');
    }

    function clearError() {
      document.getElementById('error-msg').classList.remove('visible');
      document.getElementById('username').classList.remove('error');
      document.getElementById('password').classList.remove('error');
    }

    async function handleLogin(e) {
      e.preventDefault();
      clearError();

      const btn = document.getElementById('submit-btn');
      const label = document.getElementById('btn-label');
      const spinner = document.getElementById('spinner');

      btn.disabled = true;
      label.style.display = 'none';
      spinner.style.display = 'block';

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password }),
          credentials: 'same-origin',
        });

        if (res.ok) {
          // Redirect to main app (or original destination)
          const next = new URLSearchParams(location.search).get('next') || '/';
          window.location.href = next;
        } else {
          const data = await res.json().catch(() => ({}));
          showError(data.detail || 'Invalid username or password.');
          btn.disabled = false;
          label.style.display = 'block';
          spinner.style.display = 'none';
          document.getElementById('password').value = '';
          document.getElementById('password').focus();
        }
      } catch {
        showError('Connection error. Please try again.');
        btn.disabled = false;
        label.style.display = 'block';
        spinner.style.display = 'none';
      }
    }
  </script>
</body>
</html>
